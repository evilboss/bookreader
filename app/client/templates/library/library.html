<template name="library">
    <div class="template-library">
        <div class="page-header">
            <h1>Library</h1>
        </div>
        <a href="{{pathFor 'addbook'}}" class="btn btn-primary">Add New Book</a>

        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            {{#each Books}}
                {{>BookItem id=this._id title=this.title author=this.author}}
            {{/each}}
        </table>

    </div>
</template>
