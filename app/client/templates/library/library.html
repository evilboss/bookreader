<template name="library">
    <div class="template-library">
        <div class="page-header">
            <h1>Library</h1>
        </div>
        {{#if isAdmin}}
            <a href="{{pathFor 'addbook'}}" class="btn btn-primary">Add New Book</a><br><br>
        {{/if}}
        <ul class="list-group">
            {{#each LibraryList}}
                {{>BookItem title=this.title author=this.author summary=this.summary category=this.category id=this._id}}
            {{/each}}
        </ul>
    </div>
</template>
