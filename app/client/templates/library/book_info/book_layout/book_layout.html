<template name="BookLayout">

    {{#with FS.GetFile "pdf" file}}

            <input id="pdfFileURL" type=hidden value="{{this.url store='filesStore'}}"/>

        <div>
            <button id="prev" class="btn btn-primary">Previous</button>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
        <br/>

        <div>
            <h5 class="text-center"><span id="page_num"></span> / <span id="page_count"></span></h5>
        </div>

        <canvas id="pdfcanvas">
        </canvas>

    {{/with}}

</template>
