<template name="BookInfo">
    {{#each Books}}
        <h2 class="text-center">{{this.title}}</h2>
        <h4>Author: <small>{{this.author}}</small></h4>

    {{/each}}
    <div class="row">
        <div class="col col-s12">
            <!--<embed width="100%" height ="300px" src="https://www.iscp.ie/sites/default/files/pdf-sample.pdf"
                   type='application/pdf'>-->

                <object data="https://www.iscp.ie/sites/default/files/pdf-sample.pdf" class="touch" type="application/pdf" width="100%" height="600px">
                    <p>It appears you don't have a PDF plugin for this browser.
                        No biggie... you can <a href="resume.pdf">click here to
                            download the PDF file.</a></p>
                </object>
        </div>
    </div>
</template>
