<template name="BookInfo">
    {{#each Books}}
        <h2 class="text-center">{{this.title}}</h2>
        <h4>Author:
            <small>{{this.author}}</small>
        </h4>
        <h4>Summary:
            <small>{{this.summary}}</small>
        </h4>
        <div class="row">
            <div class="col col-s12">


            </div>
        </div>

    {{/each}}


    <div>
        <button id="prev" class="btn btn-primary">Previous</button>
        <button id="next" class="btn btn-primary">Next</button>
    </div>
    <br/>
    <div>
        <h5 class="text-center"><span id="page_num"></span> / <span id="page_count"></span></h5>
    </div>
    <canvas id="pdfcanvas"></canvas>
</template>
