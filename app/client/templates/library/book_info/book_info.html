<template name="BookInfo">
    {{#each Books}}
        <h2 class="text-center">{{this.title}}</h2>
        <h4>Author:
            <small>{{this.author}}</small>
        </h4>
        <h4>Summary:
            <small>{{this.summary}}</small>
        </h4>
        <div class="row">
            <div class="col col-s12">

                {{#if this.file}}
                    <object data="{{this.file}}" class="touch" type="application/pdf" width="100%" height="600px">
                        <p>It appears you don't have a PDF plugin for this browser.
                            No biggie... you can <a href="{{this.file}}">click here to
                                download the PDF file.</a></p>
                    </object>
                {{else}}
                    <h1>Not Found</h1>
                {{/if}}
            </div>
        </div>

    {{/each}}

</template>
