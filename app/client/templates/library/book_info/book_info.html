<template name="BookInfo">

    {{#each Books}}
        <h2 class="text-center">{{this.title}}</h2>
        <h4>Author:
            {{this.author}}
        </h4>
        <h4>Summary:
            {{this.summary}}
        </h4>
        <h4>Category:
            {{this.category}}
        </h4>

        <div class="row">
            <div class="col col-s12">

            </div>
        </div>

        {{> BookLayout}}




    {{/each}}
</template>
