<template name="ListCategories">
    <h2>Categories
    {{#if isAdmin}}
            <a href="{{pathFor 'category.new'}}">New Category</a>
    {{/if}}

    </h2>
    {{#each Category}}
        {{#with this}}
           {{>ListCategoriesItem name=name id=_id}}
        {{/with}}
    {{/each}}
</template>
