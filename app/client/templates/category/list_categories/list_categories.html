<template name="ListCategories">
    <div class="page-header">
        <h1>Category {{#if isAdmin}}
            <a href="{{pathFor 'category.new'}}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
        {{/if}}</h1>
    </div>
    {{#each Category}}
        {{#with this}}
            {{>ListCategoriesItem name=name id=_id}}
        {{/with}}
    {{/each}}
</template>
