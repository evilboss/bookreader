<template name="ListCategoriesItem">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><a href="{{pathFor 'category.category' category=name}}"><h3>{{ name }}</h3></a></div>
        {{#if isAdmin}}
            <div class="panel-body">

                {{> quickRemoveButton buttonClasses="glyphicon glyphicon-calendar" collection="Category" class="btn alert-danger" onError=onError beforeRemove=beforeRemove style="width:100%;" _id=id}}
            </div>
        {{/if}}
    </div>
</template>
